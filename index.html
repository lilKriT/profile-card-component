<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>Profile Card Component</title>
</head>

<body>

    <main>
        <section id="card-section">
            <img src="img/bg-pattern-top.svg" alt="" id="card-top-circle" width="978" height="978">
            <img src="img/bg-pattern-bottom.svg" alt="" id="card-bottom-circle" width="978" height="978">

            <div class="card">
                <div class="card-background-img">
                    <img src="img/image-victor.jpg" alt="Victor's profile pic." width="96" height="96">
                </div>

                <div class="card-content">
                    <div>
                        <h1 class="card-name">Victor Crest</h1>
                        <p class="card-age">26</p>
                    </div>                    
                    <p class="card-city">London</p>
                </div>

                <div class="card-stats">
                    <div class="card-counter">
                        <h2>80K</h2>
                        <p>followers</p>
                    </div>

                    <div class="card-counter">
                        <h2>803K</h2>
                        <p>likes</p>
                    </div>

                    <div class="card-counter">
                        <h2>1.4K</h2>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
